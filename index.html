<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body onload="initialize();">
    <div class="wrapper">
        <div class="display player">
            <h1>Player</h1>
            <div class="player-stats">
                <p id="player-stats-info"></p>
            </div>
            <div class="log">
                <p id="player-log-info"></p>
            </div>
            
            <div class="options">
                <button class="fight active">Fight</button>
                <button class="defend acitive">Defend</button>
                <button class="finisher">Finishing Move</button>
            </div>
        </div>
        

        <div class="display computer">
            <h1>Computer</h1>
            <div class="computer-stats">
                <p id="computer-stats-info"></p>
            </div>
            <p id="computer-log-info"></p>
        </div>
    </div>
    

</body>
</html>
